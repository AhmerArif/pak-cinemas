{% extends "_layouts/base.html" %}
{% load thumbnail %}
{% block page_title %}{{movie.name }} | {% endblock %}

{% block page_content %}
<h2>{{ movie.name}}</h2>
{{movie.name|linebreaks }}
<p>{{ movie.updated_at}}</p>
<p>
	<img src='{{movie.movie_poster.url}}' alt="no poster available!" />
	<img src="{{ movie.movie_poster|thumbnail_url:'small' }}" alt="" />
</p>
<a href="{% url 'movie:list' %}">&larr; Movie list</a>

{% endblock %}
